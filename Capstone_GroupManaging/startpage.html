<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시작 페이지</title>
  </head>
  <body>
    <header class="welcome-header">
      <h1 class="welcome-header__title">모임 관리 서비스</h1>
      <p class="welcome-header__text">자유롭게 모임을 만들고 참여하세요!</p>
    </header>

    <form action="login.html" method="get" id="login-form">
      <div>
        <p>아이디</p>
        <input name="username" type="text" placeholder="아이디 입력" />
        <p>비밀번호</p>
        <input name="password" type="password" placeholder="비밀번호 입력" />
      </div>

      <div class="login-btn-form">
        <input type="submit" value="로그인" />
        <button id="signup-link-btn">
          <a href="/signup.html" target="_self">회원가입</a>
        </button>
      </div>
    </form>
  </body>
</html>
